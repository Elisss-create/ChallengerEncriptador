<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <title>Encriptador</title>
</head>

<body>
    <h1>Encriptador</h1>
    <br>
    <section>
        <form id="primerCaja">
            <div class="caja-1">
                <label for="titulo">Letras minusculas sin acento</label>
                <input id="mensaje" name="mensaje" type="text" placeholder="Escribe tu mensaje">
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>
            </div>
        </form>
        <form id="segundaCaja">
            <div class="caja-2">
                <label>Mensaje Encriptado</label>
                <input id="mensajeEncriptado" type="text" name="mensajeEncriptado">
                <button id="copiar">Copiar</button>

            </div>
        </form>
    </section>

    <script src="js/js.js"></script>
</body>

</html>
